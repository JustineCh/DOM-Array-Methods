<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/c56502c682.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <title>DOM Array Methods</title>
</head>
<body>
   <h1>DOM <span class="main-color-text">Array</span> Methods</h1>
   <div class="container">
      <aside>
         <button id="add-user">Add User <i class="fas fa-user-plus"></i></button>
         <button id="double-money">Double Money <i class="fas fa-check-double"></i></button>
         <button id="show-millionairs">Show Only Millionairs <i class="fas fa-dollar-sign"></i></button>
         <button id="sort">Sort by Richest <i class="fas fa-sort-amount-down"></i></button>
         <button id="calculate-wealth">Calculate total Wealth <i class="fas fa-calculator"></i></button>
      </aside>
      <main id="main">
         <h2><strong>Person</strong> Wealth</h2>
      </main>
   </div>

   <script src="script.js"></script>
</body>
</html>
